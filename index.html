<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
    }
    form {
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your full name"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      min="1"
      placeholder="Enter your age"
      required
    />

    <button type="submit">Register</button>
  </form>

</body>
</html>
